<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!--Boostrap/Font Awesome link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/deddfa49e9.js" crossorigin="anonymous"></script>
  <title>HTML FORM</title>
</head>

<body>
  <div class="container pt-5">
    <div class="card text-start">
      <div class="card-header">
        <h4 class="col p-2 mt-1 mb-2">Payment form example</h4>

      </div>
      <div class="card-body">
        <form>

          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>


          <div class="row">
            <div class=" col-5">
              <label for="cardinput" class="form-label">Card #</label>
              <input type="card" class="form-control" id="cardinput" placeholder="XXXXXXXXXXXXXXXX">
            </div>

            <div class=" col-3">
              <label for="cvcinput" class="form-label">CVC #</label>
              <input type="cvc" class="form-control" id="cvcinput" placeholder="0000">
            </div>

            <div class="col-4">
              <label for="amountinput" class="form-label">Amount $</label>
              <input type="amount" class="form-control" id="amountinput" placeholder="Amount">
            </div>
          </div>

          <div class="row mt-2">
            <div class=" col-6">
              <label for="firstnameinput" class="form-label">First Name</label>
              <input type="firstname" class="form-control" id="firstnameinput" placeholder="">
            </div>

            <div class=" col-6">
              <label for="lastnameinput" class="form-label">Last Name</label>
              <input type="lastname" class="form-control" id="lastnameinput" placeholder="">
            </div>
          </div>


          <div class="row mt-2">
            <div class=" col-6">
              <label for="cityinput" class="form-label">City</label>
              <input type="city" class="form-control" id="cityinput" placeholder="">
            </div>

            <div class=" col-3">
              <label for="stateinput" class="form-label">State</label>
              <input type="State" class="form-control" id="Stateinput" placeholder="">
            </div>

            <div class=" col-3">
              <label for="postalcodeinput" class="form-label">Postal Code</label>
              <input type="postalcode" class="form-control" id="postalcodeinput" placeholder="">
            </div>
          </div>


          <div class="row">
            <div class="col-6 mt-3">
              <p>We accept:</p>
              <div class="btn-group" data-toggle="buttons">
                <div class="btn-group mb-5" role="group" aria-label="Basic example">

                  <label class="btn btn-secondary">
                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                    <i class="fab fa-cc-mastercard"></i>
                  </label>

                  <label class="btn btn-secondary">
                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                    <i class="fab fa-cc-visa"></i>
                  </label>

                  <label class="btn btn-secondary">
                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                    <i class="fab fa-cc-diners-club"></i>
                  </label>

                  <label class="btn btn-secondary">
                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                    <i class="fab fa-cc-amex"></i>
                  </label>
                </div>
              </div>

            </div>
            <div class="col-6">
              <label for="exampleMessage">Message</label>
              <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
              <small class="text-muted">Add any notes here.</small>
            </div>
          </div>


        </form>

      </div>
      <div class="card-footer text-body-secondary text-end">
        <button class="btn btn-secondary" type="reset">Cancel</button>
        <button id="sendForm" class="btn btn-primary" type="button">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
